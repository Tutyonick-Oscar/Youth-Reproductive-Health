<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/output.css">
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="w-full md:flex h-screen">
      <div
        class="bg-bg w-full md:w-[9%] lg:w-[16%] items-center text-white px-4 border-r border-blue-600 navbar relative"
      >
        <!-- Sidebar content -->
        <div class="text-white md:py-6 py-2">
          <div class="mb-4 items-center flex justify-between">
            <h2 class="text-lg font-bold md:hidden lg:flex">Adminpanel</h2>
            <div class="">
              <i class="bi bi-list text-3xl toggle-btn tablette"></i>
              <i class="bi bi-x-lg text-3xl hidden close-btn"></i>
            </div>
            <div class="hidden">
              <i class="bi bi-list text-3xl tablette"></i>
            </div>
          </div>
          <nav class="space-y-2 element md:block hidden">
            <a
              href="#"
              class="hover:bg-blue-600 py-2 flex items-center gap-4 nav-item"
            >
              <i class="bi bi-triangle-fill rotate-90"></i>
              <p class="md:hidden lg:flex text">Dashboard</p>
            </a>
            <a
              href="#"
              class="hover:bg-blue-600 py-2 flex items-center gap-4 nav-item"
            >
              <i class="bi bi-triangle-fill rotate-90"></i>
              <p class="md:hidden lg:flex text">Home Slider</p>
            </a>
            <a
              href="#"
              class="hover:bg-blue-600 py-2 flex items-center gap-4 nav-item"
            >
              <i class="bi bi-triangle-fill rotate-90"></i>
              <p class="md:hidden lg:flex text">Our mission</p>
            </a>
          </nav>
        </div>
      </div>
      <div class="flex-1 main">
        <!-- Main content -->
        <div class="w-full flex flex-col">
          <div class="flex flex-col px-6">
            <div class="w-full flex justify-between items-center mt-4">
              <p class="text-secodary">Admin</p>
              <div class="md:flex items-center gap-2 text-secodary hidden">
                <p>Log Out</p>
                <i class="bi bi-box-arrow-right"></i>
              </div>
            </div>
            <div class="w-full border-b-2 border-b-bg mt-8"></div>
          </div>
          
        </div>
      </div>
    </div>

   <script src="./script.js"></script>
  </body>
</html>
